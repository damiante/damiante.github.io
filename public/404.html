<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // When a user navigates directly to a route like /blog or /projects,
      // GitHub Pages serves this 404.html. This script captures the path
      // and redirects to index.html with the path encoded in the query string.
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(
        window.location.origin + '/?p=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body>
  </body>
</html>
